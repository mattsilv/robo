<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06060a" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="24" height="24">
      <circle cx="12" cy="12" r="1" fill="white" opacity="0.03"/>
    </pattern>
    <clipPath id="iconClip">
      <rect x="880" y="100" width="220" height="220" rx="52"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#06060a"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- === LEFT SIDE: Text block (top 60%) === -->

  <!-- Wordmark - large and bold -->
  <text x="90" y="155" font-family="ui-monospace, 'Cascadia Code', 'Fira Code', monospace" font-weight="800" font-size="120" letter-spacing="5" fill="white">ROBO<tspan fill="#3b82f6">.</tspan>APP</text>

  <!-- Main tagline - big, commanding -->
  <text x="90" y="280" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="72" fill="white" letter-spacing="-1">The Context</text>
  <text x="90" y="360" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="72" fill="#3b82f6" letter-spacing="-1">Cultivator</text>

  <!-- Sub-tagline -->
  <text x="90" y="420" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="400" font-size="28" fill="#6b6b7b" letter-spacing="0.5">Your phone's sensors, exposed as APIs.</text>
  <text x="90" y="457" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="400" font-size="28" fill="#6b6b7b" letter-spacing="0.5">Any AI agent. One tap.</text>

  <!-- === RIGHT SIDE: Robot icon as card === -->
  <!-- Card shadow -->
  <rect x="886" y="106" width="220" height="220" rx="52" fill="#000" opacity="0.4"/>
  <!-- Card background -->
  <rect x="880" y="100" width="220" height="220" rx="52" fill="#2563EB"/>
  <!-- Card border glow -->
  <rect x="880" y="100" width="220" height="220" rx="52" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="953" cy="190" r="26" fill="white"/>
  <circle cx="1027" cy="190" r="26" fill="white"/>
  <circle cx="953" cy="190" r="13" fill="#1a4fc0"/>
  <circle cx="1027" cy="190" r="13" fill="#1a4fc0"/>
  <!-- Smile -->
  <path d="M 938 248 Q 990 288 1042 248" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- === BOTTOM: Claude Code badge === -->
  <rect x="90" y="530" width="330" height="40" rx="20" fill="#2563EB" fill-opacity="0.1" stroke="#2563EB" stroke-width="1" stroke-opacity="0.3"/>
  <circle cx="115" cy="550" r="5" fill="#3b82f6"/>
  <text x="132" y="556" font-family="ui-monospace, 'Cascadia Code', 'Fira Code', monospace" font-size="15" fill="#3b82f6" font-weight="700" letter-spacing="1.5">CLAUDE CODE 2026 HACKATHON</text>

  <!-- Open source note -->
  <text x="460" y="557" font-family="ui-monospace, monospace" font-size="15" fill="#3d3d4d" letter-spacing="1">Open source</text>
</svg>
